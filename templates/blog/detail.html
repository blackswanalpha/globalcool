{% extends 'base/base.html' %}
{% load static %}

{% block title %}Blog Post - {{ site_settings.company_name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50">
    <section class="section">
        <div class="container">
            <div class="max-w-4xl mx-auto">
                <h1 class="text-4xl font-heading font-bold text-gray-900 mb-8">Blog Post Details</h1>
                <div class="card">
                    <div class="card-body">
                        <p class="text-gray-600">Blog post details will be implemented when the Blog model is created.</p>
                        <div class="mt-8">
                            <a href="{% url 'blog:list' %}" class="btn-primary">Back to Blog</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
