{% extends 'admin/admin_base.html' %}
{% load static %}

{% block title %}Welcome - Global Cool-Light E.A LTD Admin Portal{% endblock %}

{% block extra_css %}
<style>
/* Admin Splashscreen Styles */
.admin-splashscreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    overflow: hidden;
}

.admin-splashscreen::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
    animation: patternMove 20s linear infinite;
}

@keyframes patternMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(60px, 60px); }
}

.splash-content {
    position: relative;
    z-index: 2;
    text-align: center;
    color: white;
    max-width: 600px;
    padding: 2rem;
}

.splash-logo {
    font-size: 5rem;
    margin-bottom: 1.5rem;
    animation: logoFloat 3s ease-in-out infinite;
    color: var(--accent);
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

@keyframes logoFloat {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
}

.splash-title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    animation: fadeInUp 1s ease-out 0.5s both;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

.splash-tagline {
    font-size: 1.2rem;
    font-weight: 300;
    margin-bottom: 2rem;
    opacity: 0.9;
    animation: fadeInUp 1s ease-out 1s both;
}

.splash-subtitle {
    font-size: 1rem;
    font-weight: 500;
    margin-bottom: 2rem;
    opacity: 0.8;
    animation: fadeInUp 1s ease-out 1.5s both;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.loading-container {
    margin: 2rem 0;
    animation: fadeInUp 1s ease-out 2s both;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 1rem;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    font-size: 0.9rem;
    opacity: 0.8;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 1; }
}

.progress-bar {
    width: 300px;
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    margin: 1rem auto;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, white, var(--accent));
    border-radius: 2px;
    width: 0%;
    animation: progressFill 3s ease-out forwards;
}

@keyframes progressFill {
    0% { width: 0%; }
    100% { width: 100%; }
}

.skip-button {
    position: absolute;
    top: 2rem;
    right: 2rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.3);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 25px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    animation: fadeInUp 1s ease-out 2.5s both;
}

.skip-button:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.5);
    transform: translateY(-2px);
}

.splash-fade-out {
    animation: fadeOut 0.8s ease-out forwards;
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: scale(1);
    }
    to {
        opacity: 0;
        transform: scale(1.05);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .splash-logo {
        font-size: 3.5rem;
    }
    
    .splash-title {
        font-size: 2rem;
    }
    
    .splash-tagline {
        font-size: 1rem;
    }
    
    .progress-bar {
        width: 250px;
    }
    
    .skip-button {
        top: 1rem;
        right: 1rem;
        padding: 0.4rem 0.8rem;
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    .splash-content {
        padding: 1rem;
    }
    
    .splash-logo {
        font-size: 3rem;
    }
    
    .splash-title {
        font-size: 1.5rem;
    }
    
    .progress-bar {
        width: 200px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="admin-splashscreen" id="adminSplashscreen">
    <!-- Skip Button -->
    <button class="skip-button" onclick="skipSplash()">
        <i class="fas fa-forward"></i> Skip
    </button>
    
    <!-- Main Content -->
    <div class="splash-content">
        <!-- Logo -->
        <div class="splash-logo">
            <i class="fas fa-snowflake"></i>
        </div>
        
        <!-- Company Name -->
        <h1 class="splash-title">Global Cool-Light E.A LTD</h1>
        
        <!-- Tagline -->
        <p class="splash-tagline">Your Trusted HVAC Partner</p>
        
        <!-- Subtitle -->
        <p class="splash-subtitle">Admin Portal</p>
        
        <!-- Loading Section -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text" id="loadingText">Initializing system...</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>
</div>

<script>
// Splashscreen functionality
document.addEventListener('DOMContentLoaded', function() {
    const splashscreen = document.getElementById('adminSplashscreen');
    const loadingText = document.getElementById('loadingText');
    
    // Loading messages
    const messages = [
        'Initializing system...',
        'Loading admin portal...',
        'Preparing dashboard...',
        'Almost ready...'
    ];
    
    let messageIndex = 0;
    
    // Update loading message
    const messageInterval = setInterval(() => {
        if (messageIndex < messages.length - 1) {
            messageIndex++;
            loadingText.textContent = messages[messageIndex];
        }
    }, 800);
    
    // Auto redirect after 3.5 seconds
    setTimeout(() => {
        clearInterval(messageInterval);
        redirectToLogin();
    }, 3500);
});

function skipSplash() {
    redirectToLogin();
}

function redirectToLogin() {
    const splashscreen = document.getElementById('adminSplashscreen');
    splashscreen.classList.add('splash-fade-out');
    
    setTimeout(() => {
        window.location.href = '{% url "users:admin_login" %}';
    }, 800);
}
</script>
{% endblock %}
